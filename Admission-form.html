<! Doctype html>

<html lang="en">
<head>
<title>

 University admission form

</title>
<head>


<body>

 <h1> Application for admission </h1>
 <h2> Student details </h2>
 <p>Please fill the form below and submit it for your admission</p>
 
 
 <form>
 <div>
 <label for = "first Name" > First name: </label> 
 <input type="text" id="firstname" name="firstname" required> 
 
 </div> <br>
  
  <div>
  <label for="Last Name"> Last Name:</label> 
 <input type="text" id="lastname" name="lastname" required>
 
  </div><br>
  
  <div>
  <label for="email"> Email:</label>
  <input type="email" id="email name="email" required>
  </div> <br>
  
  <div>
   <label for="password">Password:</label>
  <input type="password" id ="password" name= "password" required>
  </div><br>
  
  <div>
  <label for ="dob"> Date of birth:</label>
  <input type="date" id="dob" name="dob">
  </div> <br>
  
  <div>
  <label for="documents"> Upload documents:</label>
  <input type="file" id="documents" name="documents" required>
  </div><br>
  
  <div>
  <label for="gender"> Gender:</label>
  <input type="radio" id="gender" name="gender" value="Male"> Male
  <input type="radio" id="gender" name="gender" value="Female"> Female
  </div> <br>
  
 
  <div>
  <label for="courselevel"> I am applying for admission to (please tick one) :</label>
  <input type="checkbox" id="courselevel" name="courselevel" value="Undergrade"> Undergrade
  <input type="checkbox" id="courselevel" name="courselevel" value="Postgrade"> Postgrade
  </div><br>
  
  
  <div>
  <label for="department"> Department :</label>
  <select name="department">
  <option value="CSE">CSE</option>
  <option value="EEE">EEE</option>
  <option value="BBA">BBA</option>
  <option value="LLB" selected >LLB</option>
  </select>
  </div><br>
  
  <div>
   <label for="sop"> <b> Personal Statement(Max 250 words): </b></label> <br>
   <label> why you choose this University ?</label> <br>
   <label> why you choose this course?</label> <br>
   <label> How this couse will help you in your career ?</label> <br><br>
  <textarea cols="70" rows="10" >
  </textarea>
  </div><br>
  
   <div>
   <label for="consent"> Do you have any criminal convenssion? (please tick one)</label> 
     <input type="checkbox" id="consent" name="consent" > Yes
	  <input checked type="checkbox" id="consent" name="consent" > No
  </div><br>
 
 <div>
   <label for="confirmation"> I confirmed all information i have provided above are correct:</label> 
     <input checked type="checkbox" id="confirmation" name="confirmation" > 
  </div><br>
 
 <div>
 
     <input type="submit" value="submit"> &nbsp;&nbsp;&nbsp;&nbsp
	 <input type="reset" value="clear"> 
  </div>
  
 </form>
 
 </form>
</body>
</html>
